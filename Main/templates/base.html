{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="{% static 'css/mdb.min.css' %}" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="{% static 'css/style.min.css' %}" rel="stylesheet">

    <script defer type="text/javascript" src="{% static 'js/jquery-3.4.1.min.js' %} "></script>
    <!-- Bootstrap tooltips -->
    <script defer type="text/javascript" src="{% static 'js/popper.min.js' %} "></script>
    <!-- Bootstrap core JavaScript -->
    <script defer type="text/javascript" src="{% static 'js/bootstrap.min.js' %} "></script>
    <!-- MDB core JavaScript -->
    <script defer type="text/javascript" src="{% static 'js/mdb.min.js' %} "></script>

    <title>00 Team E-Commerce</title>
</head>
<body>
    <div class="mt-5 pt-4">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
        {% endif %}
    </div>

    {% block content %}
        
    {% endblock content %}
        
</body>
</html>
